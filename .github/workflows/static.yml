# 簡單的工作流程，用於將靜態內容部署到 GitHub Pages
name: Deploy static content to Pages

on:
  # 在 main 分支上的任何檔案提交時觸發推送
  push:
    branches: ["main"]
  # 允許從 Actions 標籤手動觸發
  workflow_dispatch:

# 設置 GITHUB_TOKEN 的權限以允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 僅允許一個並發部署，跳過正在進行和最新排隊之間的運行。
# 不取消進行中的運行，以確保生產部署完成。
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 單一部署作業，用於 GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 簽出
        uses: actions/checkout@v4
      - name: 設置 Pages
        uses: actions/configure-pages@v5
      - name: 上傳構件
        uses: actions/upload-pages-artifact@v3
        with:
          # 上傳整個倉庫
          path: '.'
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
